<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"> 
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Lab 11-3</title>
<script src="jquery-1.4.4.min.js" type="text/javascript"></script>
<script src="jquery.validate.js" type="text/javascript"></script>
<style type="text/css">
* { font-family: Verdana; font-size: 96%; }
label { width: 10em; float: left; }
label.error { float: none; color: red; padding-left: .5em; vertical-align: top; }
p { clear: both; }
.submit { margin-left: 12em; }
em { font-weight: bold; padding-right: 1em; vertical-align: top; }
</style>
<script>
$(document).ready(function(){
$("#commentForm").validate();
});
</script>
</head>

<html>

<body>
 <form class="cmxform" id="commentForm" method="get" action="">
 <fieldset>
   <legend>A simple comment form with submit validation and default messages</legend>
   <p>
     <label for="cfname">First Name</label>
     <em>*</em><input id="cfname" name="fname" size="25" class="required"
     minlength="2" />
</p>
   <p>
   <p>
     <label for="clname">Last Name</label>
     <em>*</em><input id="clname" name="lname" size="25" class="required" minlength="2" />
    </p>
   <p>
     <label for="cemail">E-Mail</label>
     <em>*</em><input id="cemail" name="email" size="25" class="required email"/>
   </p>
   <p>
     <label for="curl">URL of Your Web Site</label>
     <em>  </em><input id="curl" name="url" size="25" class="url" value=""/>
   </p>
   <p>
     <label for="cnumber">Years Your Site Has Been in Business</label>
     <em>  </em><input id="cnumber" name="url" size="25" class="digits" value=""/>
   </p>
   <p>
     <label for="ccomment">Your Comment</label>
     <em>*</em><textarea id="ccomment" name="comment" cols="22" class="required""></textarea>
   </p>
   <p>
     <label for="ccheckbox">Please check this box to agree to our terms</label>
     <em>*</em><input type="checkbox" name="ccheckbox" class="required"></textarea>
   </p>
   <p>
     <input class="submit" type="submit" value="Submit" />
   </p>
 </fieldset>
 </form>
</body>
</html>
